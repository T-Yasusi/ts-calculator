<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript Playground with Operator Overload</title>
    <script src="js/consoleLogHack.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TypeScriptと演算子オーバーロード</h1>
    
    <div class="centering">
      <label for="template">コード選択:</label>
      <select id="template">
	<option value="no-code">-- コードを選択 --</option>
	<option value="operator">演算子オーバーロード</option>
	<option value="newtonRaphson">演算ニュートンラフソン法</option>
      </select>
      <button id="run">実行</button>
    </div>
    
    <div id="editor"></div>
    <h2>コード結果出力</h2>
    <pre id="output"></pre>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
