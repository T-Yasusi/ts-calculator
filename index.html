<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript Playground with Operator Overload</title>
    <script src="js/consoleLogHack.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TypeScriptと演算子オーバーロード</h1>
    
    <div class="centering">
      <label for="template">コード選択:</label>
      <select id="template">
        <option value="no-code">-- コードを選択 --</option>
        <option value="operator">演算子オーバーロード</option>
        <option value="newtonRaphson">ニュートンラフソン法</option>
        <option value="integral">数値積分</option>
        <option value="DE_integral">広義積分(二重指数積分)</option>
	<option value="specialFunc/legendre">特殊関数:ルジャンドル関数(直行関係)</option>
	<option value="specialFunc/hermite">特殊関数:エルミート関数(直行関係)</option>
	<option value="specialFunc/laguerre">特殊関数:ラゲール関数(直行関係)</option>
	<option value="specialFunc/associatedLegendre">特殊関数:ルジャンドル倍関数(直行関係)</option>
	<option value="specialFunc/normalizedAssociatedLegendre">特殊関数:正規化されたルジャンドル倍関数(直行関係)</option>
	<option value="specialFunc/associatedLaguerre">特殊関数:ラゲール倍関数(直行関係)</option>
	<option value="linearAlgebra/gaussanElimination">線形代数:逆行列(ガウスの消去法)</option>
	<option value="linearAlgebra/householderQR">線形代数:QR分解(ハウスホルダー変換)</option>
      </select>

      <button id="run">実行</button>
    </div>
    
    <div id="editor"></div>
    <h2>コード結果出力</h2>
    <pre id="output"></pre>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
